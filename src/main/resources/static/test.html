<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>
<table style="height: 300px;width: 300px;">
    <tr>
        <td>제목</td>
        <td><input type="text" name="title" style="height: 50%" placeholder="제목을 입력하세요"></td>
    </tr>
    <tr>
        <td>이름</td>
        <td><input type="text" name="writer" style="height: 50%" placeholder="이름을 입력하세요"></td>
    </tr>
<!--    <tr>
        <td>비밀번호</td>
        <td><input type="password" name="password" placeholder="비밀번호를 입력하세요"></td>
    </tr>-->
    <tr style="height: 150px">
        <td >내용</td>
        <td>
            <textarea name="content" placeholder="내용을 입력하세요" style="width: 100%;height: 80%;resize: none"></textarea>  <!--input 박스는 너무 작다. 내용 작성란을 만들때는 textarea엘리먼트 사용-->
        </td>
    </tr>
</table>
<button onclick="saveContent()"> 저장 </button>

</html>
